arctic_wizard:
 image: gcc
 before_script:
  - apt-get update --yes
  - apt-get install --yes cmake clang libasound2-dev libglu1-mesa-dev freeglut3-dev libglfw3-dev libgles2-mesa-dev
 script:

  - cd antarctica_pyramids
  - cmake .
  - make all
  - cmake -DCMAKE_BUILD_TYPE=Debug .
  - make all
  - cd ..
  - cd wizard
  - cmake .
  - make all
  - cmake -DCMAKE_BUILD_TYPE=Debug .
  - make all
  - cd ..
  - cd filetest
  - cmake .
  - make all
  - cmake -DCMAKE_BUILD_TYPE=Debug .
  - make all
  - cd ..
  - cd tests
  - cmake .
  - make all
  - ./tests
  - cmake -DCMAKE_BUILD_TYPE=Debug .
  - make all
  - ./tests
  - cd ..
  - cd wizard
  - ./wizard create test_project
  - cd ../../test_project
  - cmake .
  - make all


